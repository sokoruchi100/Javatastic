<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Javatastic | Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
    <!-- Coffee Cup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../Sources/Images/coffee.svg">
    <!-- CSS and Scripts -->
    <link rel="stylesheet" href="../CSS/styles.css">
    
</head>
<body>
    <div class="circle-follow"><i class="mouse fa-solid fa-location-arrow"></i></div>
    <header class="header">
        <div class="header-bg"></div>
        <div class="main-row">
            <div class="brand-logo">
                <i class="fa-solid fa-mug-hot"></i>
                <h1>&nbsp<strong>Java</strong>tastic</h1>
            </div>
            <!-- Desktop Navs -->
            <nav class="main-nav">
                <ul class="main-menu">
                    <li class="home"><a href="../index.html">Home</a></li>
                    <li class="lessons"><a href="./lessonList.html">Lessons</a></li>
                    <li class="exercises"><a href="./exerciseList.html">Exercises</a></li>
                    <li class="active quiz"><a class="active" href="#">Quiz</a></li>
                </ul>
            </nav>
            
            <button class="menu-toggle">
                <svg viewBox="0 0 12 10" class="hamburger">
                    <path d="M10,2 L2,2" class="bar-1"></path>
                    <path d="M2,5 L10,5" class="bar-2"></path>
                    <path d="M10,8 L2,8" class="bar-3"></path>
                </svg>
            </button>
        </div>
    </header>

    <div class="bg"></div>

    <div class="timer-container">
        <h3>Time remaining: <span id="timer">45:00</span></h3>
    </div>
    <div class="start-container">
        <div class="content">
            <h1>Quiz</h1>
            <p>This quiz will have 20 random multiple choice questions. Upon clicking on the start button below, a 45 minute timer will begin. Make sure you answer each question before submitting the quiz.</p>
            <button class="start-btn">Start!</button>
        </div>
    </div>

    <div class="quiz-container"></div>

    <!-- CDNs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Scripts -->
    <script src="../JavaScript/navbar.js"></script>
    <script src="../JavaScript/cursor.js"></script>
    <script type="module" src="../JavaScript/quiz.js"></script>
</body>

</html>
