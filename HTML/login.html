<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatastic | Log-in</title>
    <!-- Jquery/GSAP/Threejs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Coffee Cup -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="Sources/Images/coffee.png">
    <!-- CSS and Scripts -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <script type="module" src="../JavaScript/index.js"></script>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="left-panel">
                <div class="background">
                    <div class="text">
                        <h1 class="main-text">
                            Welcome to Javatastic
                        </h1>
                        <p class="sub-text">
                            Create an account by inputting your email and password
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <h1 class="login-text">Create an Account</h1>
                <form class="login-form" action="">
                    <div class="email">
                        <label for="email-field">Email</label>
                        <input type="text" id="email-field" name="email-field">
                    </div>
                    <div class="password">
                        <label for="password-field">Password</label>
                        <input type="text" id="password-field" name="password-field">
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm-field">Retype Your Password</label>
                        <input type="text" id="password-confirm-field" name="password-confirm-field">
                    </div>
                    <button class="create-account">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
