<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatastic | Home</title>
    <!-- Coffee Cup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="Sources/Images/coffee.svg">
    <!-- CSS and Scripts -->
    <link rel="stylesheet" href="CSS/styles.css">
    
</head>
<body>
    <div class="circle-follow"></div>
    <header class="header">
        <div class="header-bg"></div>
        <div class="main-row">
            <div class="brand-logo">
                <i class="fa-solid fa-mug-hot"></i>
                <h1>&nbsp<strong>Java</strong>tastic</h1>
            </div>
            <!-- Desktop Navs -->
            <nav class="main-nav">
                <ul class="main-menu">
                    <li class="active home"><a class="active" id="home">Home</a></li>
                    <li class="lessons"><a id="lessons" href="HTML/lessonList.html">Lessons</a></li>
                    <li class="exercises"><a id="exercises" href="HTML/exerciseList.html">Exercises</a></li>
                    <li class="quiz"><a id="quiz" href="HTML/quiz.html">Quiz</a></li>
                </ul>
            </nav>
            
            <button class="menu-toggle">
                <svg viewBox="0 0 12 10" class="hamburger">
                    <path d="M10,2 L2,2" class="bar-1"></path>
                    <path d="M2,5 L10,5" class="bar-2"></path>
                    <path d="M10,8 L2,8" class="bar-3"></path>
                </svg>
            </button>
        </div>
    </header>
    <main class="home-main">
        <div id="canvas-container">
            <canvas id="c"></canvas>
        </div>
    </main>

    <!-- CDNS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@v0.151.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.151.0/examples/jsm/"
        }
    }
    </script>
    <!-- Scripts -->
    <script src="JavaScript/navbar.js"></script>
    <script src="JavaScript/cursor.js"></script>
    <script type="module" src="JavaScript/home.js"></script>
